<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
    
    .mayyas {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #2c3e50;
    }
    p {
        font-size: 16px;
        line-height: 1.5;
        color: #666;
    }
    a {
        color: #3498db;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    img {
        width: 100%;
        height: auto;
        border: 2px solid #ccc;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    .bold {
        font-weight: bold;
    }
    .strong {
        font-weight: 700;
        color: #e74c3c;
    }
</style>
</head>
<body>
    <div class ="mayyas">
        <h1>Welcome to my Simple HTML Page</h1>
        <p>This is a simple example of an HTML page that includes various elements like 
        <span class="bold">bold text</span>, 
        <span class="strong">strong text</span>, links, and more.</p>
        <!-- Faith comment: Here is the link section -->
        <p>Visit <a href="https://www.w3schools.com/html/default.asp">This Website</a> for more information.</p>
    
        
    <h2>Sample Table</h2>
    <!-- Faith comment: Here is a basic table -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>M</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>J</td>
                <td>25</td>
            </tr>
            <tr>
                <td>3</td>
                <td>K</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
